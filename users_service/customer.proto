syntax = "proto3";

package protos;

option go_package="genproto/users_service";

service CustomerService {
    rpc CreateCustomer(Customer) returns (Customer);
    rpc UpdateCustomer(Customer) returns (Customer);
    rpc GetCustomerByID(ID) returns (Customer);
    rpc GetListCustomers(GetListParams) returns (AllCustomers);
    rpc DeleteCustomer(ID) returns (Empty);
    rpc GetCustomerByEmail(Email) returns (Customer);
    rpc UpdateCustomerPassword(UpdateCustomerPasswordRequest) returns (Empty);
}

message UpdateCustomerPasswordRequest{
    string ID = 1;
    string Password = 2; 
}

message Email {
    string email = 1;
}

message AllCustomers {
    repeated Customer customers = 1;
    int64 count = 2;
}

message GetListParams{
    int64 page = 1;
    int64 limit = 2;
    string search =3;
}

message Empty {}

message ID {
    string id = 1;
}

message Customer {
    string      id=1;
    string      first_name=2;
    string      last_name=3;
    string      phone_number=4;
    string      email=5;
    string      user_name=6;
    string      password=7;
    string      gender=8;
    string      type = 9;
    string      image_url=10;
    string      created_at=11;
    string      updated_at=12;
    string      deleted_at=13;
}


